<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
	<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div style="text-align: center;">
		<h2>Detection of Sensitive data in Images</h2>
		<p><input type="file" accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
		<p><button><label for="file" style="cursor: pointer;">Upload Image</label></button></button></p>
		<p><img id="output" src= "upload.gif" width="500" height="auto" /></p>
		<p><button id="predict" type="submit" onclick="predict()">Predict</button></p>
		<p>Non-Sensitive</p>
		<p>Sensitive</p>
	</div>
	<script>
	let image_model;
	let text_model;
	var loadFile = async function(event) {
		var image = document.getElementById('output');
		const photo = event.target.files[0];
		const photoURL = URL.createObjectURL(photo);
		image.src = photoURL;
	};

	const predict = async () => {
		var image = document.getElementById('output');
		imagePrediction = predictImage(image);
		textPrediction = extractText(image)
							.then((text) =>
							{
								console.log(text.length);
								return predictText(text); 
							});
		let image_conf = 0;
		let text_conf = 0;
		await imagePrediction.then((value) =>
			{ 
				image_conf = value;
				console.log("Image confidence = ", value);
			}
		);
		await textPrediction.then((value) =>
			{ 
				text_conf = value;
				console.log("Text confidence = ", value);
			}
		);

		if(image_conf > 0.5 || text_conf > 0.5){
			console.log("Sensitive");
		}
		else{
			console.log("Non-sensitive");
		}
	}

	const extractText = async function(image){
		let text = await Tesseract.recognize(
					image.src,
					'eng',
					{ logger: m => console.log("Extracting: ", m.progress) }
					).then(({ data: { text } }) => {
						return text;
					});
		text = text.replace(/[\r\n]+/g," ");
		console.log(text);
		return text;
	}

	const predictImage = async function(image){
		let tensor = tf.browser.fromPixels(image)
					.resizeBilinear([150, 150])
					.div(tf.scalar(255))
					.expandDims(0);
		
		const prediction = await image_model
							.predict(tensor)
							.data()
							.then((value) => 
								{ return value; }
							);
		return prediction;
	}

	const predictText = async function(text){
		const max_length = 60;
		const tokens = text.split(" ");
		const word_index = await fetch('./models/text_model/word_index.json')
					.then(response => {
					return response.json();
					});
		let padded = new Array(max_length).fill(0);
		for (let i = 0; i < max_length; i++) {
			let tokenid = word_index[tokens[i].toLowerCase()]
			padded[i] = (tokenid === undefined)? 1 : tokenid;
			if(i == tokens.length-1)
				break;
		}
		let tensor = tf.tensor([padded]);
		
		const prediction = await text_model
								.predict(tensor)
								.data()
								.then( (value) => 
								{ return value; }
								);
		return prediction;
	}

	const setupPage = async() => {
		text_model = await tf.loadLayersModel('./models/text_model/model.json');
		image_model = await tf.loadLayersModel('./models/image_model/model.json')
	}

	setupPage();
	</script>
</body>
</html>
