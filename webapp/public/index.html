<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detection of Sensitive data in Images">
    <title>Sensitivity Detecto</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- TensorFlow JS and Tesseract -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
  </head>
<body>
  <nav class="nav-bar">
    <img id="logo" src="./assets/favicon.png" />
    <h1 class="a">Detection of Sensitive data in Images</h1>
    <div>
      <input type="checkbox" class="checkbox" id="chk"/>
      <label class="label" for="chk">
        <i class="fas fa-sun"></i>	    
        <i class="fas fa-moon"></i>
        <div class="ball"></div>
      </label>
    </div>
  </nav>
  
  <div class="main-container">
    <button>Browse File</button>
    <div class="drag-area">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Upload your file here</header>
      <input type="file" onchange="loadFile(event)" hidden>
      <img src="#" id="output">
    </div>
  
    <div id="progressStatus"> 
      <div id="progressBar">1%</div> 
    </div> 
    <div class="prediction non-sensitive"><i class="fas fa-check-square"></i> Non-Sensitive</div>
    <div class="prediction sensitive"><i class="fas fa-times-circle"></i> Sensitive</div>
  </div>

</body>
</html>
